    <script>
function checkfunct(cid) {
    if(cid.startsWith("UC") == true) {
        location.href = `../youtube-subscriber-counter?cid=${cid}`;
    } else {
        fetch('https://beta.mixerno.space/api/youtube/searchchannel/'+cid).then(res => res.json()).then(data => {
            console.log(data)
            if(data.channelid) {
                document.getElementById('username').title = data.channelid
            fetch('https://beta.mixerno.space/api/youtube/channels/snippet/'+data.channelid).then(res => res.json()).then(data => {
                document.getElementById('userimg').src = data.items[0].snippet.thumbnails.high.url
                document.getElementById('username').innerHTML = data.items[0].snippet.title
            })
            } else {
                document.getElementById('username').title = `Api Error` 
                document.getElementById('username').innerHTML = `Api error. Try Again Later.` 
            }
            
        })
    }
}
